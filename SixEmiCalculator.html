<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./src/style/SixEmiCalculator.css">
</head>
<body  class="container-fluid">
    <h2>Personal Loan EMI Calculator</h2>
    <!-- we need to create three rows and in 2 rows there are 3 columns and in last one -->
    <div class="box">
         <!-- First Row -->
        <div class="row">
            <!-- Amount  -->
            <div class="col">
               Amount you need &#8377; <input type="text" size="10" onchange="AmountTextBoxChange()" id="txtAmount">
            </div>
            <!-- Years -->
            <div class="col">
               For <input type="text" size="2" onchange="YearTextBoxChange()" id="txtYear"> years
            </div>
            <!-- Interest rate % -->
            <div class="col">
               Interest rate <input type="text" onchange="RateTextBoxChange()" size="4" id="txtRate">
            </div>
        </div>

        <!-- Second row -->
        <div class="row mt-4">
            <!-- Amount Slider -->
            <div class="col">
               <div class="d-flex">
                  <span>&#8377; 50,000</span>
                  <input type="range" style="width: 200px;" class="form-range" 
                           min="50000" max="10000000" value="50000"
                           id="rangeAmount" onchange="AmountChange()">
                  <span>&#8377; 10,00,000</span>
               </div>
            </div>
            <!-- Years Slider -->
            <div class="col">
               <div class="d-flex">
                  <span>1</span>
                  <input type="range" onchange="YearChange()" id="rangeYear" style="width: 80%;" class="form-range" min="1" max="5" value="1">
                  <span>5</span>
               </div> 
            </div>
            <!-- Interest rate Slider -->
            <div class="col">
               <div class="d-flex">
                  <span>10.25%</span>
                  <input type="range" id="rangeRate" onchange="RateChange()" style="width: 100%;" class="form-range" min="10.25" max="18.45" value="10.25" step="0.1">
                  <span>18.45%</span>
               </div> 
            </div>
        </div>
        <!-- Third Row -->
        <div class="row mt-4">
            <div class="col text-center">
               <!-- Calculate button -->
               <button class="btn btn-primary" onclick="CalculateClick()">Calculate</button>
            </div>
        </div>
    </div>
    <!-- <p id="result" class="d-flex justify-content-center align-items-center mt-3"></p> -->
    <div class="result-container">
      <p id="result"></p>
    </div>
    <script type="text/javascript" src="./src/script/SixEmiCalculator.js"></script> 
</body>
</html>
